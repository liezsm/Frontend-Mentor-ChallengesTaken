<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" href="./dist/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="card-container">
      <div class="hero-container">
        <img src="./order-summary-component-main/order-summary-component-main/images/illustration-hero.svg" alt="">
      </div>
      <div class="order-summary">
        <div class="order-summary-text">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like! </p>

        </div>
        <div class="order-summary-plan">
          <div class="plan-container">
            <img src="./order-summary-component-main/order-summary-component-main/images/icon-music.svg" alt="">
            <div class="plan-price">
              <p>
                Annual Plan
              </p>
              <small>$59.99/year</small>
            </div>

          </div>

          <h4>
            <a href="#">Change</a>
          </h4>

        </div>
        <div class="order-summary-cta-wrap">
            <button id="payment">Proceed to Payment</button>
            <button id="cancel">Cancel Order</button>
        </div>
      </div>
  </div>

  <!--

  </div>
</body>
</html>
